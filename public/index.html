<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple heat map</title>
    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet" type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <!-- Custom Fonts --> 
</head>

<body>
  <h1 class="white">CoinMarketCap Top 100 
  </h1>
  <h3 class="white">Market Cap: &nbsp;<span class="green" id="marketcap"></span></h3>
  <div class="trend">
    <span class="green">Up:&nbsp;
      <i class="fa fa-arrow-up green" aria-hidden="true"></i>
      <span id="up"></span>
    </span>
    <span class="red">&emsp;Down:&nbsp;
      <i class="fa fa-arrow-down red" aria-hidden="true"></i>
      <span id="down">&nbsp;</span>
    </span>
  </div>
  <table id="main">
  </table>
  <script type="text/javascript" src="index.js">  </script>
</body>

</html>
